---
 - hosts: db
   become: true
   gather_facts: false
   tasks:
    - name: update the system 
      yum:
        name: '*'
        state: latest
      tags: 
       - update
    - name: install httpd
      package:
        name: httpd
        state: present
      tags: 
       - install
    - name: start httpd
      systemd:
         name: httpd
         state: started
         enabled: yes

    - name: copy index file to target
      copy:
        src: index.html
        dest: /var/www/html/index.html
      tags: 
        - file_copy
      notify : restart apache 
   handlers:
     - name: restart apache
       systemd:
         name: httpd
         state: restarted
 



